{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<form class="mform" action="" method="post" enctype="multipart/form-data">
  <p class="h3 form-header">Post Creation Form</p>

  {% csrf_token %} {{ form | crispy }} {% if post.id %}
  <button class="mbtn mbtn-l" type="submit">Update</button>
  {% else %}
  <button class="mbtn mbtn-l" type="submit">Post</button>
  {% endif %}
</form>
{% endblock %}
