{% extends 'base.html' %} {% block content %}
<form action="" method="post" class="mform">
  {% csrf_token %}

  <h3>
    Are you sure? Your account with username '{{ object.slug }}' will be
    permanently deleted.
  </h3>

  <button class="btn btn-outline-danger mbtn-l my-3" type="submit">
    Delete
  </button>
  <a class="btn btn-outline-secondary mbtn-l my-3" href="{% url 'homepage' %}"
    >Cancel</a
  >
</form>
{% endblock %}
