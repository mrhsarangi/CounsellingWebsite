{% extends 'base.html' %} {% block content %}
<form action="" method="post">
  {% csrf_token %}

  <h3>
    Are you sure? Your account with username '{{ object.slug }}' will be
    permanently deleted.
  </h3>

  <button type="submit">Delete</button>
  <a href="{% url 'homepage' %}">Cancel</a>
</form>
{% endblock %}
